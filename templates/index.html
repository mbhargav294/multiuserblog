<!DOCTYPE html>
<html>
<head>
    <title>{% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
</head>
<body>
    <header class="container box-shadow">
        <div class="row">
            <div class="col-lg-2">
                <img class="img-responsive center-block logo" src="/static/img/logo.png"/>
            </div>
            <div class="col-lg-7">
                <h1 class="title">Multi User Blog</h1>
            </div>
            <div class="col-lg-3">
                {% if validUser %}
                    <div class="message">
                        <b class="welcome">Welcome, {{username}}</b>
                        <br />
                        <a class="logout" href="/logout">logout</a>
                    </div>
                {% endif%}
            </div>
        </div>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
            <p> &copy; Madhu Bhargav &nbsp; ðŸ“§ mbhargav294@gmail.com</p>
    </footer>
</body>
</html>
