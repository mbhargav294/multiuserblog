{% extends "index.html" %}
{% block title %} Login {% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-6 col-md-offset-3 content box-shadow ">
            <h2 class="individual-title">Login</h2>
            <form method="post" autocomplete="off">
                <table>
                    <tr class="row">
                        <td class="col-md-3 table-text">Username:</td>
                        <td class="col-md-9"><input type="text" name="username" value="{{ usrname }}"></td>
                    </tr>
                    <tr class="row">
                        <td class="col-md-3 table-text">Password:</td>
                        <td class="col-md-9"><input type="password" name="password"></td>
                    </tr>
                </table>
                {% if not validData %}
                    <h4 style="color: red">*Username and password did not match</h4>
                {% endif %}
                <input type="submit" name="submit">
            </form>
        </br>
            <p>Dont have an account? <a href="/signup">Click Here</a></p>
        </div>
    </div>
{% endblock %}
